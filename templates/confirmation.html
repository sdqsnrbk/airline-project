<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Booking Confirmed!</h1>

        <p><strong>Booking Code:</strong> {{ booking.unique_booking_code }}</p>
        <p><strong>Passenger:</strong> {{ booking.passenger.name }} ({{ booking.passenger.email }})</p>
        <p><strong>Flight:</strong> {{ booking.flight.origin.city }} to {{ booking.flight.destination.city }} ({{ booking.flight.duration }} min)</p>

        <a href="{% url 'flights' %}" class="btn btn-secondary w-100 mt-3">Return to Flights</a>
    </div>
</body>
</html>
