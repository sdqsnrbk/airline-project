<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #0066CC;
        }
        .table {
            background-color: white;
        }
        .table th, .table td {
            color: #0066CC;
        }
        .table th {
            background-color: #0066CC;
            color: white;
        }
        .table td.duration {
            color: black;
        }
        .btn {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }
        .btn:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .city-link {
            text-decoration: none; /* Remove underline */
            color: #007bff; /* Blue color */
            font-weight: bold; /* Bold text */
            text-align: center; /* Center text */
            display: block; /* Make the anchor tag behave like a block element */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Available Flights</h1>
        <table class="table">
        <thead>
            <tr>
                <th class="text-center fw-bold">Origin</th>
                <th class="text-center fw-bold">Destination</th>
                <th class="text-center fw-bold">Duration</th>
                <th class="text-center fw-bold">Details</th>
            </tr>
        </thead>
        <tbody>
            {% for flight in flights %}
            <tr>
                <td class="text-center fw-bold">
                    <a href="{% url 'airport_details' flight.origin.id %}" class="city-link">{{ flight.origin.city }}</a>
                </td> <!-- Added closing td tag here -->
                <td class="text-center fw-bold">
                    <a href="{% url 'airport_details' flight.destination.id %}" class="city-link">{{ flight.destination.city }}</a>
                </td> <!-- Added closing td tag here -->
                <td class="text-center fw-bold">{{ flight.duration }} min</td>
                <td class="text-center fw-bold">
                    <a href="{% url 'flight_details' flight.id %}" class="btn btn-primary">View Details</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        </table>

        <div class="text-center mt-4">
            <a href="/manage-booking/" class="btn">Manage My Bookings</a>
        </div>
        <div class="text-center mt-3">
            <a href="/" class="btn">Return to Homepage</a>
        </div>
    </div>
</body>
</html>
