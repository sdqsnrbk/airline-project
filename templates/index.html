<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lagrange Airlines</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212; /* Darker background */
            color: white;
            /* text-align: center; Removed to allow auth bar to align right */
            margin: 0; /* Ensure no default margin */
            padding: 0; /* Ensure no default padding */
        }
        /* Styles for the authentication bar */
        .auth-bar {
            background-color: #1f1f1f; /* Dark card color for consistency */
            padding: 10px 20px; /* Padding around the auth bar content */
            text-align: right; /* Aligns content (username, buttons) to the right */
            border-bottom: 1px solid #000; /* Subtle border */
            margin-bottom: 20px; /* Space before the main content */
        }
        .auth-bar span {
            margin-right: 15px; /* Space between "Hello, username!" and logout button */
            font-weight: bold;
        }
        .auth-bar a, .auth-bar button {
            color: white;
            text-decoration: none;
            margin-left: 15px; /* Space between links/buttons */
            font-weight: bold;
        }
        .auth-bar button {
            background-color: #007bff; /* Bootstrap primary blue for login/register like feel */
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .auth-bar button.logout-btn {
             background-color: #dc3545; /* Red for logout */
        }
        .auth-bar a:hover, .auth-bar button:hover {
            color: #adb5bd; /* Lighter color on hover */
        }

        /* Original styles for the main content */
        .container {
            margin-top: 5vh; /* Adjusted margin-top */
            text-align: center; /* Re-apply text-align center for main container */
        }
        .welcome-text {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .nav-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .nav-card {
            background-color: #1f1f1f; /* Dark card */
            padding: 15px 40px;
            border-radius: 10px;
            text-align: center;
            width: 250px;
            transition: 0.3s;
        }
        .nav-card:hover {
            background-color: #292929;
            transform: scale(1.05);
        }
        .nav-card a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            display: block;
        }
    </style>
</head>
<body>

    <div class="auth-bar">
        {% if user.is_authenticated %}
            <span>Hello, {{ user.username }}!</span>
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </div>

    <div class="container">
        <div class="welcome-text">Welcome to Lagrange Airlines</div>
        <div class="nav-links">
            <div class="nav-card"><a href="{% url 'flights' %}">Flights</a></div>
            <div class="nav-card"><a href="{% url 'manage-booking' %}">Manage Booking</a></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
